<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f9fafb" />
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="250" height="800" fill="#1e293b" />
  
  <!-- Sidebar Logo -->
  <circle cx="45" cy="45" r="25" fill="#3b82f6" />
  <text x="45" y="53" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">A</text>
  <text x="85" y="53" font-family="Arial" font-size="20" font-weight="bold" fill="white">Airiam</text>
  
  <!-- Sidebar Menu Items -->
  <rect x="20" y="100" width="210" height="45" rx="6" fill="#1e293b" />
  <text x="55" y="130" font-family="Arial" font-size="16" fill="#94a3b8">Dashboard</text>
  <rect x="20" y="155" width="210" height="45" rx="6" fill="#2563eb" />
  <text x="55" y="185" font-family="Arial" font-size="16" fill="white">Chat</text>
  <rect x="20" y="210" width="210" height="45" rx="6" fill="#1e293b" />
  <text x="55" y="240" font-family="Arial" font-size="16" fill="#94a3b8">File Analysis</text>
  <rect x="20" y="265" width="210" height="45" rx="6" fill="#1e293b" />
  <text x="55" y="295" font-family="Arial" font-size="16" fill="#94a3b8">Admin</text>
  
  <!-- Dashboard Icons -->
  <circle cx="35" cy="123" r="10" fill="#94a3b8" />
  <circle cx="35" cy="178" r="10" fill="white" />
  <circle cx="35" cy="233" r="10" fill="#94a3b8" />
  <circle cx="35" cy="288" r="10" fill="#94a3b8" />
  
  <!-- Main Content -->
  <rect x="250" y="0" width="950" height="80" fill="white" />
  <text x="280" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">Chat</text>
  
  <!-- New Conversation Button -->
  <rect x="330" y="35" width="200" height="40" rx="6" fill="#3b82f6" />
  <text x="430" y="60" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">+ New Conversation</text>
  
  <!-- Conversation Grid -->
  <!-- Row 1 -->
  <rect x="280" y="100" width="400" height="200" rx="8" fill="white" stroke="#e5e7eb" />
  <text x="300" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Q2 Financial Review</text>
  <text x="300" y="160" font-family="Arial" font-size="14" fill="#6b7280">What were the key financial metrics for Q2...</text>
  <text x="300" y="190" font-family="Arial" font-size="14" fill="#6b7280">12 messages</text>
  <text x="300" y="220" font-family="Arial" font-size="14" fill="#6b7280">Last updated: 2 hours ago</text>
  <rect x="370" y="280" width="20" height="5" rx="2.5" fill="#3b82f6" />
  <text x="400" y="285" font-family="Arial" font-size="14" fill="#3b82f6">2 files in context</text>
  <circle cx="650" cy="120" r="15" fill="#f3f4f6" />
  <text x="650" y="125" font-family="Arial" font-size="14" fill="#6b7280" text-anchor="middle">⋮</text>
  
  <rect x="700" y="100" width="400" height="200" rx="8" fill="white" stroke="#e5e7eb" />
  <text x="720" y="130" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Market Research Analysis</text>
  <text x="720" y="160" font-family="Arial" font-size="14" fill="#6b7280">How does our product compare to competitors...</text>
  <text x="720" y="190" font-family="Arial" font-size="14" fill="#6b7280">8 messages</text>
  <text x="720" y="220" font-family="Arial" font-size="14" fill="#6b7280">Last updated: 5 hours ago</text>
  <rect x="790" y="280" width="20" height="5" rx="2.5" fill="#3b82f6" />
  <text x="820" y="285" font-family="Arial" font-size="14" fill="#3b82f6">1 file in context</text>
  <circle cx="1070" cy="120" r="15" fill="#f3f4f6" />
  <text x="1070" y="125" font-family="Arial" font-size="14" fill="#6b7280" text-anchor="middle">⋮</text>
  
  <!-- Row 2 -->
  <rect x="280" y="320" width="400" height="200" rx="8" fill="white" stroke="#e5e7eb" />
  <text x="300" y="350" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Product Roadmap Review</text>
  <text x="300" y="380" font-family="Arial" font-size="14" fill="#6b7280">What are the key features planned for Q3...</text>
  <text x="300" y="410" font-family="Arial" font-size="14" fill="#6b7280">5 messages</text>
  <text x="300" y="440" font-family="Arial" font-size="14" fill="#6b7280">Last updated: 1 day ago</text>
  <rect x="370" y="500" width="20" height="5" rx="2.5" fill="#3b82f6" />
  <text x="400" y="505" font-family="Arial" font-size="14" fill="#3b82f6">1 file in context</text>
  <circle cx="650" cy="340" r="15" fill="#f3f4f6" />
  <text x="650" y="345" font-family="Arial" font-size="14" fill="#6b7280" text-anchor="middle">⋮</text>
  
  <rect x="700" y="320" width="400" height="200" rx="8" fill="white" stroke="#e5e7eb" />
  <text x="720" y="350" font-family="Arial" font-size="18" font-weight="bold" fill="#1e293b">Customer Feedback Summary</text>
  <text x="720" y="380" font-family="Arial" font-size="14" fill="#6b7280">What are the top customer complaints...</text>
  <text x="720" y="410" font-family="Arial" font-size="14" fill="#6b7280">15 messages</text>
  <text x="720" y="440" font-family="Arial" font-size="14" fill="#6b7280">Last updated: 2 days ago</text>
  <circle cx="1070" cy="340" r="15" fill="#f3f4f6" />
  <text x="1070" y="345" font-family="Arial" font-size="14" fill="#6b7280" text-anchor="middle">⋮</text>
  
  <!-- Create Conversation Modal -->
  <rect x="0" y="0" width="1200" height="800" fill="black" fill-opacity="0.5" />
  <rect x="350" y="150" width="500" height="500" rx="8" fill="white" />
  
  <!-- Modal Header -->
  <text x="390" y="190" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">Create New Conversation</text>
  <rect x="800" y="170" width="30" height="30" rx="6" fill="white" />
  <text x="815" y="192" font-family="Arial" font-size="20" fill="#6b7280" text-anchor="middle">×</text>
  
  <!-- Modal Form -->
  <text x="390" y="230" font-family="Arial" font-size="14" fill="#6b7280">Conversation Title</text>
  <rect x="390" y="240" width="420" height="45" rx="6" fill="white" stroke="#d1d5db" />
  <text x="410" y="268" font-family="Arial" font-size="16" fill="#1e293b">Q2 Financial Review</text>
  
  <text x="390" y="310" font-family="Arial" font-size="14" fill="#6b7280">Context Files</text>
  <rect x="390" y="320" width="420" height="45" rx="6" fill="#dbeafe" />
  <text x="410" y="348" font-family="Arial" font-size="16" fill="#3b82f6">Select Files</text>
  
  <text x="390" y="390" font-family="Arial" font-size="16" font-weight="bold" fill="#1e293b">Selected Files</text>
  
  <!-- Selected Files -->
  <rect x="390" y="410" width="420" height="50" rx="6" fill="white" stroke="#e5e7eb" />
  <rect x="410" y="425" width="30" height="20" rx="4" fill="#dbeafe" />
  <text x="425" y="440" font-family="Arial" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">PDF</text>
  <text x="450" y="440" font-family="Arial" font-size="16" fill="#1e293b">Financial Report Q2.pdf</text>
  <circle cx="780" cy="435" r="10" fill="#f3f4f6" />
  <text x="780" y="440" font-family="Arial" font-size="16" fill="#6b7280" text-anchor="middle">×</text>
  
  <rect x="390" y="470" width="420" height="50" rx="6" fill="white" stroke="#e5e7eb" />
  <rect x="410" y="485" width="30" height="20" rx="4" fill="#f0fdf4" />
  <text x="425" y="500" font-family="Arial" font-size="12" font-weight="bold" fill="#10b981" text-anchor="middle">XLS</text>
  <text x="450" y="500" font-family="Arial" font-size="16" fill="#1e293b">Q2 Sales Analysis.xlsx</text>
  <circle cx="780" cy="495" r="10" fill="#f3f4f6" />
  <text x="780" y="500" font-family="Arial" font-size="16" fill="#6b7280" text-anchor="middle">×</text>
  
  <!-- Modal Footer -->
  <line x1="390" y1="550" x2="810" y2="550" stroke="#e5e7eb" stroke-width="1" />
  
  <rect x="390" y="570" width="120" height="45" rx="6" fill="white" stroke="#d1d5db" />
  <text x="450" y="598" font-family="Arial" font-size="16" fill="#4b5563" text-anchor="middle">Cancel</text>
  
  <rect x="520" y="570" width="290" height="45" rx="6" fill="#3b82f6" />
  <text x="665" y="598" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Create</text>
</svg>
