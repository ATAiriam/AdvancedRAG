<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f3f4f6"/>
  
  <!-- Login Container -->
  <rect x="400" y="100" width="400" height="600" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Logo Area -->
  <rect x="500" y="140" width="200" height="60" fill="#ffffff"/>
  <text x="510" y="180" font-family="Arial" font-size="32" font-weight="bold" fill="#2563eb">Airiam RAG</text>
  
  <!-- Login Form -->
  <text x="500" y="230" font-family="Arial" font-size="24" font-weight="bold" fill="#111827">Sign in to your account</text>
  <text x="500" y="260" font-family="Arial" font-size="14" fill="#6b7280">Enter your credentials to access your workspace</text>
  
  <!-- Email Input -->
  <text x="500" y="300" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Email address</text>
  <rect x="500" y="310" width="300" height="44" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="516" y="338" font-family="Arial" font-size="14" fill="#111827">user@example.com</text>
  
  <!-- Password Input -->
  <text x="500" y="380" font-family="Arial" font-size="14" font-weight="bold" fill="#374151">Password</text>
  <rect x="500" y="390" width="300" height="44" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="516" y="418" font-family="Arial" font-size="14" fill="#111827">••••••••••••</text>
  
  <!-- Remember me and Forgot password -->
  <rect x="500" y="450" width="20" height="20" rx="4" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="530" y="464" font-family="Arial" font-size="14" fill="#374151">Remember me</text>
  <text x="720" y="464" font-family="Arial" font-size="14" fill="#2563eb">Forgot password?</text>
  
  <!-- Sign in Button -->
  <rect x="500" y="490" width="300" height="44" rx="6" fill="#2563eb"/>
  <text x="650" y="518" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Sign in</text>
  
  <!-- Divider -->
  <line x1="500" y1="560" x2="800" y2="560" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="635" y="550" width="30" height="20" fill="#ffffff"/>
  <text x="650" y="564" font-family="Arial" font-size="14" fill="#6b7280" text-anchor="middle">OR</text>
  
  <!-- OAuth Providers -->
  <rect x="500" y="590" width="90" height="44" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="545" y="618" font-family="Arial" font-size="14" fill="#374151" text-anchor="middle">Google</text>
  
  <rect x="605" y="590" width="90" height="44" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="650" y="618" font-family="Arial" font-size="14" fill="#374151" text-anchor="middle">Microsoft</text>
  
  <rect x="710" y="590" width="90" height="44" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="755" y="618" font-family="Arial" font-size="14" fill="#374151" text-anchor="middle">Apple</text>
  
  <!-- Register Link -->
  <text x="570" y="660" font-family="Arial" font-size="14" fill="#6b7280">Don't have an account?</text>
  <text x="720" y="660" font-family="Arial" font-size="14" fill="#2563eb">Register</text>
</svg>
