  <rect x="24" y="110" width="20" height="20" fill="none" stroke="#94a3b8" stroke-width="2"/>
  
  <rect x="16" y="150" width="208" height="40" rx="4" fill="#2563eb"/>
  <text x="56" y="175" font-family="Arial" font-size="14" fill="#ffffff">Chat</text>
  <rect x="24" y="160" width="20" height="20" rx="10" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <rect x="16" y="200" width="208" height="40" rx="4" fill="#1e293b"/>
  <text x="56" y="225" font-family="Arial" font-size="14" fill="#94a3b8">File Analysis</text>
  <rect x="24" y="210" width="20" height="20" fill="none" stroke="#94a3b8" stroke-width="2"/>
  
  <rect x="16" y="250" width="208" height="40" rx="4" fill="#1e293b"/>
  <text x="56" y="275" font-family="Arial" font-size="14" fill="#94a3b8">Analytics</text>
  <path d="M24 220 L44 230 L34 250" fill="none" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- Chat Sidebar Content -->
  <rect x="16" y="320" width="208" height="50" rx="4" fill="#1e293b"/>
  <rect x="32" y="335" width="176" height="30" rx="4" fill="#2563eb"/>
  <text x="120" y="354" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">+ New Chat</text>
  
  <!-- Chat History -->
  <rect x="16" y="380" width="208" height="50" rx="4" fill="#0f172a"/>
  <circle cx="28" cy="405" r="8" fill="#bfdbfe"/>
  <text x="44" y="399" font-family="Arial" font-size="14" fill="#f8fafc">Product Research</text>
  <text x="44" y="418" font-family="Arial" font-size="11" fill="#94a3b8">10:23 AM</text>
  
  <rect x="16" y="440" width="208" height="50" rx="4" fill="#1e293b"/>
  <circle cx="28" cy="465" r="8" fill="#bfdbfe"/>
  <text x="44" y="459" font-family="Arial" font-size="14" fill="#f8fafc">Financial Report Analysis</text>
  <text x="44" y="478" font-family="Arial" font-size="11" fill="#94a3b8">Yesterday</text>
  
  <rect x="16" y="500" width="208" height="50" rx="4" fill="#1e293b"/>
  <circle cx="28" cy="525" r="8" fill="#bfdbfe"/>
  <text x="44" y="519" font-family="Arial" font-size="14" fill="#f8fafc">Tech Requirements</text>
  <text x="44" y="538" font-family="Arial" font-size="11" fill="#94a3b8">Sep 15</text>
  
  <rect x="16" y="560" width="208" height="50" rx="4" fill="#1e293b"/>
  <circle cx="28" cy="585" r="8" fill="#bfdbfe"/>
  <text x="44" y="579" font-family="Arial" font-size="14" fill="#f8fafc">Customer Survey</text>
  <text x="44" y="598" font-family="Arial" font-size="11" fill="#94a3b8">Sep 12</text>
  
