<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f3f4f6"/>
  
  <!-- Sidebar Background -->
  <rect x="0" y="0" width="240" height="800" fill="#1e293b"/>
  
  <!-- Header Bar -->
  <rect x="240" y="0" width="960" height="64" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Company name area -->
  <rect x="256" y="16" width="300" height="32" rx="4" fill="#ffffff"/>
  <text x="260" y="37" font-family="Arial" font-size="16" font-weight="bold" fill="#111827">Acme Corporation</text>
  
  <!-- User menu area -->
  <circle cx="1130" cy="32" r="20" fill="#3b82f6"/>
  <text x="1130" y="37" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AC</text>
  
  <!-- Dark/Light toggle -->
  <circle cx="1070" cy="32" r="16" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1"/>
  <path d="M1070 24 L1070 40 M1062 32 L1078 32" stroke="#9ca3af" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Sidebar Logo -->
  <rect x="32" y="24" width="176" height="32" rx="4" fill="#1e293b"/>
  <text x="32" y="46" font-family="Arial" font-size="20" font-weight="bold" fill="#ffffff">Airiam RAG</text>
  
  <!-- Sidebar Navigation -->
  <rect x="16" y="100" width="208" height="40" rx="4" fill="#1e293b"/>
