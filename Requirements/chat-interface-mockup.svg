  <rect x="16" y="720" width="208" height="64" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <circle cx="40" cy="752" r="20" fill="#3b82f6"/>
  <text x="40" y="757" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">AC</text>
  <text x="70" y="747" font-family="Arial" font-size="14" fill="#ffffff">Admin User</text>
  <text x="70" y="767" font-family="Arial" font-size="12" fill="#94a3b8">View profile</text>
  
  <!-- Main Chat Area Background -->
  <rect x="240" y="64" width="960" height="736" fill="#ffffff"/>
  
  <!-- Chat Header -->
  <rect x="240" y="64" width="960" height="60" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
  <text x="270" y="102" font-family="Arial" font-size="18" font-weight="bold" fill="#111827">Product Research</text>
  
  <!-- Chat Messages Area -->
  <rect x="240" y="124" width="960" height="580" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- AI Message -->
  <circle cx="280" cy="170" r="24" fill="#dbeafe"/>
  <text x="280" y="175" font-family="Arial" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">AI</text>
  <rect x="320" y="146" width="650" height="80" rx="10" fill="#f1f5f9"/>
  <text x="340" y="170" font-family="Arial" font-size="14" fill="#1e293b">Hello! I'm your AI assistant. How can I help with your product research today?</text>
  <text x="340" y="200" font-family="Arial" font-size="14" fill="#1e293b">Feel free to ask me anything about our existing products or ideas for new ones.</text>
  <text x="980" y="210" font-family="Arial" font-size="12" fill="#94a3b8">10:20 AM</text>
  
  <!-- User Message -->
  <circle cx="1120" cy="280" r="24" fill="#2563eb"/>
  <text x="1120" y="285" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">AC</text>
  <rect x="530" y="256" width="570" height="50" rx="10" fill="#dbeafe"/>
  <text x="550" y="285" font-family="Arial" font-size="14" fill="#1e40af">I need to analyze our competitor's new product features and compare them with ours.</text>
  <text x="520" y="320" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="end">10:21 AM</text>
  
  <!-- AI Message with document references -->
  <circle cx="280" cy="390" r="24" fill="#dbeafe"/>
  <text x="280" y="395" font-family="Arial" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">AI</text>
  <rect x="320" y="350" width="680" height="140" rx="10" fill="#f1f5f9"/>
  <text x="340" y="375" font-family="Arial" font-size="14" fill="#1e293b">I'd be happy to help! Based on our market analysis documents, I've identified the following key features from competitors:</text>
  
  <rect x="340" y="390" width="640" height="80" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="350" y="400" width="16" height="20" fill="#e0e7ff"/>
  <text x="358" y="415" font-family="Arial" font-size="12" fill="#4f46e5" text-anchor="middle">ðŸ“„</text>
  <text x="380" y="415" font-family="Arial" font-size="14" font-weight="bold" fill="#1e293b">From Market_Analysis_2023.pdf:</text>
  <text x="380" y="440" font-family="Arial" font-size="13" fill="#334155">"Company X has introduced AI-driven personalization features with 92% accuracy, while our current solution is at 87% accuracy..."</text>
  <text x="980" y="475" font-family="Arial" font-size="12" fill="#94a3b8">10:23 AM</text>
  
  <!-- User Message -->
  <circle cx="1120" cy="540" r="24" fill="#2563eb"/>
  <text x="1120" y="545" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">AC</text>
  <rect x="740" y="516" width="360" height="50" rx="10" fill="#dbeafe"/>
  <text x="760" y="545" font-family="Arial" font-size="14" fill="#1e40af">Great, can you also analyze the pricing models?</text>
  <text x="730" y="580" font-family="Arial" font-size="12" fill="#94a3b8" text-anchor="end">10:25 AM</text>
  
  <!-- AI Typing Indicator -->
  <circle cx="280" cy="630" r="24" fill="#dbeafe"/>
  <text x="280" y="635" font-family="Arial" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">AI</text>
  <rect x="320" y="610" width="150" height="40" rx="10" fill="#f1f5f9"/>
  <circle cx="350" cy="630" r="5" fill="#94a3b8"/>
  <circle cx="380" cy="630" r="5" fill="#94a3b8"/>
  <circle cx="410" cy="630" r="5" fill="#94a3b8"/>
  
  <!-- Chat Input Area -->
  <rect x="240" y="704" width="960" height="96" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="270" y="724" width="800" height="56" rx="8" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
  <text x="294" y="758" font-family="Arial" font-size="14" fill="#9ca3af">Type your message here...</text>
  
  <!-- File/Reference Selection Button -->
  <rect x="1080" y="724" width="90" height="56" rx="8" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
  <text x="1125" y="758" font-family="Arial" font-size="12" fill="#1e40af" text-anchor="middle">@files</text>
